<!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">   
     
     <link th:href="@{/css/style.css}" rel="stylesheet" >
     
     <title>食べログ一覧</title>       
 </head>
 <body>
     <div class="tabelogtravel-wrapper">
         <!-- ヘッダー -->
         <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm tabelogtravel-navbar">
             <div class="container tabelogtravel-container">
                 <a class="navbar-brand" th:href="@{/}">                        
                     <img class="tabelogtravel-logo me-1" th:src="@{/images/logo.png}" alt="tabelog Travel">                        
                 </a>                                                                    
             </div>
         </nav>
         
         <main>
             <div class="container pt-4 pb-5 tabelogtravel-container">
                 <div class="row justify-content-center">
                     <div class="col-xxl-9 col-xl-10 col-lg-11">
                         
                         <h1 class="mb-4 text-center">食べログ一覧</h1>   
                         
                         <div class="d-flex justify-content-end">                                
                             <a href="#" class="btn text-white shadow-sm mb-3 tabelogtravel-btn">登録</a>
                         </div>                                                        
                         
                         <table class="table">
                             <thead>
                                 <tr>
                                     <th scope="col">ID</th>
                                     <th scope="col">店舗名</th>
                                     <th scope="col">郵便番号</th>
                                     <th scope="col">住所</th>
                                     <th scope="col">電話番号</th>
                                     <th scope="col"></th>                                        
                                 </tr>
                             </thead>   
                             <tbody>                                                     
                                 <tr th:each="shop : ${shop}">
                                     <td th:text="${shop.getId()}"></td>
                                     <td th:text="${shop.getShopName()}"></td>
                                     <td th:text="${shop.getPostalCode()}"></td>
                                     <td th:text="${shop.getAddress()}"></td>
                                     <td th:text="${shop.getPhoneNumber()}"></td>
                                     <td><a th:href="@{/admin/shop/__${shop.getId()}__}">詳細</a></td>                                                                                
                                 </tr>                                      
                             </tbody>
                         </table>                                       
                     </div>
                 </div>
             </div>              
         </main>
         
         <!-- フッター -->
         <footer>
             <div class="d-flex justify-content-center align-items-center h-100">
                 <p class="text-center text-muted small mb-0">&copy; tabelog Travel All rights reserved.</p>      
             </div>                 
         </footer>
     </div>    
     
     <!-- Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>        
 </body>
