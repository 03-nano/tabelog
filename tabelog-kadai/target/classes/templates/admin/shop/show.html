     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">   
     
     <link th:href="@{/css/style.css}" rel="stylesheet" >
     
     <title>食べログ詳細</title>       
 </head>
 <body>
     <div class="tabelogtravel-wrapper">
         <!-- ヘッダー -->
         <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm tabelogtravel-navbar">
             <div class="container tabelogtravel-container">
                 <a class="navbar-brand" th:href="@{/}">                        
                     <img class="tabelogtravel-logo me-1" th:src="@{/images/logo.png}" alt="SAMURAI Travel">                        
                 </a>                                                                    
             </div>
         </nav>
         
         <main>
             <div class="container pt-4 pb-5 tabelogtravel-container">
                 <div class="row justify-content-center">
                     <div class="col-xl-5 col-lg-6 col-md-8">
                         <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                             <ol class="breadcrumb mb-0">                        
                                 <li class="breadcrumb-item active" aria-current="page">民宿詳細</li>
                             </ol>
                         </nav> 
                         
                         <h1 class="mb-4 text-center" th:text="${shop.getName()}"></h1>
                         
                         <div class="d-flex justify-content-end align-items-end mb-3">                    
                             <div>
                                 <a href="#">編集</a>                                    
                             </div>
                         </div>                                                 
                         
                         <div class="container mb-4">
                             <div class="row pb-2 mb-2 border-bottom">
                                 <div class="col-4">
                                     <span class="fw-bold">ID</span>          
                                 </div>                                                  
         
                                 <div class="col">
                                     <span th:text="${shop.getId()}"></span>
                                 </div>
                             </div>
         
                             <div class="row pb-2 mb-2 border-bottom">
                                 <div class="col-4">
                                     <span class="fw-bold">店名</span>
                                 </div>
         
                                 <div class="col">
                                     <span th:text="${shop.getShopName()}"></span>
                                 </div>
                             </div>                    
         
                             <div class="row pb-2 mb-2 border-bottom">
                                 <div class="col-4">
                                     <span class="fw-bold">説明</span>
                                 </div>
         
                                 <div class="col">
                                     <span class="tabelogtravel-pre-wrap" th:text="${shop.getShopDescription()}"></span>
                                 </div>
                             </div>
         
                             <div class="row pb-2 mb-2 border-bottom">
                                 <div class="col-4">
                                     <span class="fw-bold">料金</span>
                                 </div>
         
                                 <div class="col">
                                     <span th:text="${#numbers.formatInteger(shop.getPrice(), 1, 'COMMA') + '円'}"></span>
                                 </div>
                             </div>                                 
                             
                             <div class="row pb-2 mb-2 border-bottom">
                                 <div class="col-4">
                                     <span class="fw-bold">郵便番号</span>
                                 </div>
         
                                 <div class="col">
                                     <span th:text="${shop.getPostalCode()}"></span>
                                 </div>
                             </div>   
                             
                             <div class="row pb-2 mb-2 border-bottom">
                                 <div class="col-4">
                                     <span class="fw-bold">住所</span>
                                 </div>
         
                                 <div class="col">
                                     <span th:text="${shop.getAddress()}"></span>
                                 </div>
                             </div>   
                             
                             <div class="row pb-2 mb-2 border-bottom">
                                 <div class="col-4">
                                     <span class="fw-bold">電話番号</span>
                                 </div>
         
                                 <div class="col">
                                     <span th:text="${shop.getPhoneNumber()}"></span>
                                 </div>
                             </div> 
                             
                             <div class="row pb-2 mb-2 border-bottom">
                                 <div class="col-4">
                                     <span class="fw-bold">営業時間</span>
                                 </div>
         
                                 <div class="col">
                                     <span th:text="${shop.getBusinessHours()}"></span>
                                 </div>
                             </div> 
                             
                             <div class="row pb-2 mb-2 border-bottom">
                                 <div class="col-4">
                                     <span class="fw-bold">定休日</span>
                                 </div>
         
                                 <div class="col">
                                     <span th:text="${shop.getRegularHoliday()}"></span>
                                 </div>
                             </div>                                
                         </div>                                                  
             
                     </div>
                 </div>
             </div>             
         </main>
         
         <!-- フッター -->
         <footer>
             <div class="d-flex justify-content-center align-items-center h-100">
                 <p class="text-center text-muted small mb-0">&copy; SAMURAI Travel All rights reserved.</p>      
             </div>                 
         </footer>
     </div>    
     
     <!-- Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>        
 </body>
